<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/4323c15833.js" crossorigin="anonymous"></script>
</head>

<body class="desktop-open">
    <header class="header">
        <div class="header__toggle">
            <i class="fas fa-bars" data-header-toggle></i>
        </div>
    </header>

    <aside class="side-menu" data-side-menu>
        <section>
            <header class="section-header">
                <button class="section-expand-btn">
                    <svg width="1em" height="1em" viewBox="0 0 16 16">
                        <g transform="translate(-266, -17)" fill="var(--secondary-font-color)">
                            <path
                                d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                            </path>
                        </g>
                    </svg>
                    <span class="section-title">Projects</span>
                </button>
                <button data-modal-target="#modal-create-project" class="btn-square btn-square--small" title="Add Project"><i class="fas fa-plus"></i></button>
            </header>
            <ul id="projects-container" class="projects-container">
                <!-- new projects generated with JS -->
            </ul>
        </section>
    </aside>

    <main data-container="project-view" class="project-view-container">
        <!-- project info generated with JS -->
    </main>

    <div class="modal" id="modal-create-project">
        <header class="modal__header">
            <h1 class="modal__title">Add Project</h1>
        </header>
        <div class="modal__body">
            <form class="modal_form" data-form="create-project">
                <div class="modal__form-group">
                    <label for="input-project-name">Project Name</label>
                    <input type="text" id="input-project-name">
                </div>
                <div class="modal__form-group">
                    <label for="input-project-color">Choose a color:</label>
                    <select id="input-project-color">
                        <option data-css-color="red">Red</option>
                        <option data-css-color="green">Green</option>
                        <option data-css-color="blue">Blue</option>
                        <option data-css-color="yellow">Yellow</option>
                        <option data-css-color="purple">Purple</option>
                        <option data-css-color="orange">Orange</option>
                        <option selected data-css-color="grey">Grey</option>
                    </select>
                </div>
                <button class="btn btn--cancel" type="button" data-btn="close-modal">Cancel</button>
                <button class="btn btn--submit" type="submit">Add</button>
            </form>
        </div>
    </div>

    <div class="modal" id="modal-create-todo">
        <header class="modal__header">
            <h1 class="modal__title">Add Todo</h1>
        </header>
        <div class="modal__body">
            <form class="modal_form" data-form="create-todo">
                <div class="modal__form-group">
                    <label for="input-todo-name">Name</label>
                    <input type="text" id="input-todo-name">
                </div>
                <div class="modal__form-group">
                    <label for="input-todo-due-date">Due Date</label>
                    <input type="date" id="input-todo-due-date">
                </div>
                <button class="btn btn--cancel" type="button" data-btn="close-modal">Cancel</button>
                <button class="btn btn--submit" type="submit">Add</button>
            </form>
        </div>
    </div>

    <div id="overlay"></div>

    <template data-template="project">
        <li class="project">
            <button data-btn="show-project-view" class="project-row-btn">
                <span class="project-color">&#9679;</span>
                <span class="project-name"></span>
                <span class="todo-count" data-todo-count></span>
            </button>
        </li>
    </template>

    <template data-template="project-view">
        <div class="project-view">
            <header>
                <h1 class="project-name"></h1>
                <div class="btn-row">
                    <button class="btn-square btn-square--round" title="Add Todo" data-modal-target="#modal-create-todo">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button data-btn="delete-project" class="btn-square btn-square--round" title="Delete Project">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </header>
            <ul data-container="todo-container" class="todo-container">
                <!-- todos generated with JS -->
            </ul>
        </div>
    </template>

    <template data-template="todo">
        <li class="todo">
            <input type="checkbox" class="hide-checkbox" data-checkbox="todo" />
            <label data-label="todo-checkbox">
                <span class="custom-checkbox"></span>
                <div class="todo-info">
                    <span class="todo-name"></span>
                    <span class="todo-due-date"></span>
                </div>
            </label>
            <div class="btn-row">
                <button class="btn-square btn-square--round btn-todo" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn-square btn-square--round btn-todo" title="Delete">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </li>
    </template>
</body>

</html>
