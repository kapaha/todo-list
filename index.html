<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script src="https://kit.fontawesome.com/4323c15833.js" crossorigin="anonymous"></script><script defer="defer" src="main.bundle.js"></script><link href="main.bundle.css" rel="stylesheet"></head><body class="desktop-open"><header class="header"><div class="header__toggle"><i class="fas fa-bars" data-header-toggle></i></div><div><button data-btn="sign-in" class="btn btn--submit">Sign In</button> <button data-btn="sign-out" class="btn btn--cancel hidden">Sign Out</button></div></header><aside class="side-menu" data-side-menu><section><header class="section-header"><span class="section-title">Projects</span> <button data-modal-target="#modal-create-project" class="btn btn--square" title="Add Project"><i class="fas fa-plus"></i></button></header><ul id="projects-container" class="projects-container"></ul></section></aside><main data-container="project-view" class="project-view-container"></main><div class="modal" id="modal-create-project"><header class="modal__header"><h1 class="modal__title">Add Project</h1></header><div class="modal__body"><form class="modal__form" data-form="create-project" autocomplete="off"><div class="modal__form-group"><label for="input-project-name">Project Name</label> <input id="input-project-name" required tabindex="-1"/></div><div class="modal__form-group"><label for="input-project-color">Choose a color:</label> <select id="input-project-color" tabindex="-1"><option data-css-color="red">Red</option><option data-css-color="green">Green</option><option data-css-color="blue">Blue</option><option data-css-color="yellow">Yellow</option><option data-css-color="purple">Purple</option><option data-css-color="orange">Orange</option><option selected="selected" data-css-color="grey">Grey</option></select></div><div class="modal__btn-group"><button class="btn btn--cancel" type="button" data-btn="close-modal" tabindex="-1">Cancel</button> <button class="btn btn--submit" type="submit" tabindex="-1">Add</button></div></form></div></div><div id="overlay"></div><template data-template="modal-todo"><div class="modal"><header class="modal__header"><h1 class="modal__title"></h1></header><div class="modal__body"><form class="modal__form" data-form="" autocomplete="off"><div class="modal__form-group"><label data-label="todo-name" for="">Name</label> <input data-input="todo-name" id="" required tabindex="-1"/></div><div class="modal__form-group"><label data-label="todo-due-date" for="">Due Date</label> <input data-input="todo-due-date" type="date" id="" tabindex="-1"/></div><div class="modal__btn-group"><button class="btn btn--cancel" type="button" data-btn="close-modal" tabindex="-1">Cancel</button> <button class="btn btn--submit" type="submit" tabindex="-1"></button></div></form></div></div></template><template data-template="project"><li class="project"><button data-btn="show-project-view" class="btn project-row-btn"><span class="project-color">&#9679;</span> <span class="project-name"></span> <span class="todo-count" data-todo-count></span></button></li></template><template data-template="project-view"><div class="project-view"><header><h1 class="project-name"></h1><div class="btn-row"><button class="btn btn--square" title="Add Todo" data-modal-target="#modal-add-todo"><i class="fas fa-plus"></i></button> <button class="btn btn--square" data-btn="toggle-complete-todos"><i class="fas fa-eye"></i></button> <button data-btn="delete-project" class="btn btn--square" title="Delete Project"><i class="fas fa-trash-alt"></i></button></div></header><ul data-container="todo-container" class="todo-container"></ul></div></template><template data-template="todo"><li class="todo"><input type="checkbox" class="hide-checkbox" data-checkbox="todo"/> <label data-label="todo-checkbox"><span class="custom-checkbox"></span><div class="todo-info"><span class="todo-name"></span> <span class="todo-due-date"></span></div></label><div class="btn-row"><button data-btn="edit-todo" data-modal-target="#modal-edit-todo" class="btn btn--square" title="Edit"><i class="fas fa-edit"></i></button> <button class="btn btn--square" title="Delete" data-btn="delete-todo"><i class="fas fa-trash-alt"></i></button></div></li></template></body></html>
