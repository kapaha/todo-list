<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <aside class="side-menu">
        <section>
            <header class="section-header">
                <button class="section-expand-btn">
                    <svg width="1em" height="1em" viewBox="0 0 16 16">
                        <g transform="translate(-266, -17)" fill="var(--secondary-font-color)">
                            <path
                                d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                            </path>
                        </g>
                    </svg>
                    <span class="section-title">Projects</span>
                </button>
                <button class="add-btn">&plus;</button>
            </header>
            <ul class="projects-container">
                <li class="project">
                    <button class="project-row-btn">
                        <span class="project-color">&#9679;</span>
                        <span class="project-title">Work</span>
                        <span class="todo-count">5</span>
                    </button>
                </li>
            </ul>
        </section>
    </aside>
    <main class="content">
    </main>
</body>

</html>
