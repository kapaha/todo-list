<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/4323c15833.js" crossorigin="anonymous"></script>
</head>

<body class="desktop-open">
    <header class="header">
        <div class="header__toggle">
            <i class="fas fa-bars" data-header-toggle></i>
        </div>
    </header>

    <aside class="side-menu" data-side-menu>
        <section>
            <header class="section-header">
                <button class="section-expand-btn">
                    <svg width="1em" height="1em" viewBox="0 0 16 16">
                        <g transform="translate(-266, -17)" fill="var(--secondary-font-color)">
                            <path
                                d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                            </path>
                        </g>
                    </svg>
                    <span class="section-title">Projects</span>
                </button>
                <button class="btn-square btn-square--small" title="Add Project"><i class="fas fa-plus"></i></button>
            </header>
            <ul class="projects-container">
                <li class="project">
                    <button class="project-row-btn">
                        <span class="project-color">&#9679;</span>
                        <span class="project-title">Work</span>
                        <span class="todo-count">5</span>
                    </button>
                </li>
            </ul>
        </section>
    </aside>

    <main class="project-view">
        <div class="project-info">
            <header>
                <h1 class="project-title">Work</h1>
                <button class="btn-square btn-square--round" title="Add Todo"><i class="fas fa-plus"></i></button>
            </header>
            <ul class="todo-container">
                <li class="todo">
                    <input type="checkbox" id="todo1" class="hide-checkbox" />
                    <label for="todo1">
                        <span class="custom-checkbox"></span>
                        <div class="todo-info">
                            <span class="todo-title">Example Todo</span>
                            <span class="todo-due-date">Tue 8 Dec</span>
                        </div>
                    </label>
                    <div class="todo-btns">
                        <button class="btn-square btn-square--round btn-todo" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-square btn-square--round btn-todo" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        </div>
    </main>
</body>

</html>
